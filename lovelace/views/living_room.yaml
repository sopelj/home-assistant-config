- type: media-control
  entity: media_player.playstation_4

- type: entities
  entities:
    - type: "custom:button-entity-row"
      buttons:
        - - icon: fab:playstation
            service: ps4.send_command
            service_data:
            entity_id: media_player.playstation_4
            command: "ps"
          - icon: fas:arrow-up
            service: ps4.send_command
            service_data:
            entity_id: media_player.playstation_4
            command: "up"
          - icon: fas:long-arrow-alt-right
            service: ps4.send_command
            service_data:
            entity_id: media_player.playstation_4
            command: "option"
          - icon: fas:long-arrow-alt-right
            service: ps4.send_command
            service_data:
            entity_id: media_player.playstation_4
            command: "enter"
        - - icon: fas:arrow-left
            service: ps4.send_command
            service_data:
            entity_id: media_player.playstation_4
            command: "left"
          - icon: fas:arrow-down
            service: ps4.send_command
            service_data:
            entity_id: media_player.playstation_4
            command: "down"
          - icon: fas:arrow-right
            service: ps4.send_command
            service_data:
            entity_id: media_player.playstation_4
            command: "right"
          - icon: fas:long-arrow-alt-left
            service: ps4.send_command
            service_data:
            entity_id: media_player.playstation_4
            command: "back"

    - type: "custom:button-entity-row"
      buttons:
        - icon: mdi:netflix
          name: "Netflix"
          service: media_player.select_source
          service_data:
            entity_id: media_player.playstation_4
            source: "Netflix"
        - icon: mdi:brush
          name: "Crunchyroll"
          service: media_player.select_source
          service_data:
            entity_id: media_player.playstation_4
            source: "CRUNCHYROLL - WATCH THE LATEST ANIME and DRAMA"
        - icon: fab:fort-awesome
          name: "Disney+"
          service: media_player.select_source
          service_data:
            entity_id: media_player.playstation_4
            source: "Disney+"

- type: vertical-stack
  cards:
    - type: media-control
      entity: media_player.living_room_speaker
    - type: media-control
      entity: media_player.livingroom_chromecast
