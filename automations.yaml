# Refresh Google Assistant
- alias: "Refresh Google Assistant"
  hide_entity: true
  trigger:
    platform: homeassistant
    event: start
  action:
    service: google_assistant.request_sync
#    data:
#      agent_user_id: 

- alias: Log Level
  initial_state: false
  trigger:
    platform: state
    entity_id: input_select.log_level
  action:
    service: logger.set_level
    data_template:
      homeassistant.components: "{{ trigger.to_state.state }}"

# Notify me about updates
- alias: "Home Assistant Update"
  initial_state: True
  trigger:
    - platform: state
      entity_id: updater.updater
  action:
    service: notify.mobile_app_jesse_s_pixel_3
    data:
      message: "New version {{ states.updater.updater.state }} of Home Assistant is available."

# Change Hass theme based on time of day
- alias: 'Set light theme for the day'
  trigger:
    - platform: time
      at: '8:00:00'
  action:
    service: frontend.set_theme
    data:
      name: ios-light-mode

- alias: 'Set dark theme for the night'
  trigger:
    - platform: time
      at: '21:00:00'
  action:
    service: frontend.set_theme
    data:
      name: ios-dark-mode

